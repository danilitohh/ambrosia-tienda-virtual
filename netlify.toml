[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  PRISMA_GENERATE_DATAPROXY = "false"
  PRISMA_CLI_QUERY_ENGINE_TYPE = "binary"
  NEXT_USE_NETLIFY_EDGE = "true"

# Configuración para páginas estáticas
[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 